<mat-card>
  <div class="header" *ngIf="titulo">
    <div class="title green">
      {{titulo}}
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <br />
        <span style="font-size: 10px;">Salário | Nubank</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.data }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td
        mat-cell
        [ngStyle]="{
          color: element.icone === 'check_circle' ? '#35AE96' : '#545454'
        }"
        *matCellDef="let element"
      >
        <b>
        R$ {{ element.weight }}
        </b>
      </td>
    </ng-container>

    <ng-container matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon
            [ngStyle]="{
              color: element.icone === 'check_circle' ? '#35AE96' : '#FF604F'
            }"
            >{{ element.icone }}</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
      class="pointer"
    ></tr>
  </table>
</mat-card>
