      </div>

      <div id="controller" routerLink="dashboard/home" class="nav-item" [routerLinkActive]="['is-active']">
        <mat-icon>home</mat-icon>
        <span>home</span>

      </div>
      <div class="nav-item" routerLink="dashboard/despesas" [routerLinkActive]="['is-active']">
        <mat-icon>arrow_downward</mat-icon>
        <span>despesas</span>

    </div>
  </div>
</div>
