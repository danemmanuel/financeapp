<div class="header">
  <div class="content">
    <button mat-icon-button class="arrow_navigate" (click)="recuarMes()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <div class="data">
      <b>{{ mesAtual }}</b> de {{ anoAtual }}
    </div>

    <button mat-icon-button class="arrow_navigate" (click)="avancarMes()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>

  <div class="reset" *ngIf="checkMes()">
    <button
      matTooltip="Voltar ao mÃªs atual"
      mat-mini-fab
      color="primary"
      (click)="setMesAtual()"
      style="background: #161616"
    >
      <mat-icon>cached</mat-icon>
    </button>
  </div>
</div>
