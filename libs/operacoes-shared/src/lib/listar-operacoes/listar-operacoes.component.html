<mat-card>
  <div class="header" *ngIf="titulo">
    <div class="title">
      {{ titulo }}
    </div>
  </div>

  <ul>
    <li *ngFor="let operacao of operacoes" class="operacao" (click)="receitaSelecionada(operacao)">
      <div class="nome">
        <p>{{operacao.descricao}}</p>
        <span style="font-size: 10px;">{{operacao.conta.instituicao}} | {{operacao.conta.tipoConta}}</span>
      </div>

      <div class="valor">
        <b> {{ operacao.valor | currency:'BRL' }} </b>
        <p>
          <mat-icon [ngStyle]="{
            color: operacao.efetivado ? '#35AE96' : '#FF604F'
          }">
            {{
            operacao.efetivado ? 'check_circle' : 'remove_circle'
            }}</mat-icon>
        </p>
      </div>
    </li>
  </ul>

</mat-card>
