<div class="card_saldo_contas">
  <div class="icon" [ngStyle]="{ background: cor }">
    <mat-icon>{{ icone }}</mat-icon>
  </div>

  <div class="content">
    <h1 [ngStyle]="{ color: cor }" [class]="cor">{{ titulo }}</h1>
    <p [ngStyle]="{ background: cor }">{{ valor }}</p>
  </div>

  <div class="btn" *ngIf="mostrarBtn">
    <button
      (click)="btnClick()"
      [ngStyle]="{ background: cor }"
      mat-mini-fab
      [matTooltip]="tooltip"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
