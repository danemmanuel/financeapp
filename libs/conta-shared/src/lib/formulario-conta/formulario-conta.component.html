<h1 mat-dialog-title>
  {{ data.conta ? 'Editar' : 'Nova' }}
  <span style="font-weight: 500; color: rgb(50, 61, 164);">
    Conta
  </span>
</h1>
<div mat-dialog-content>
  <form [formGroup]="formConta" novalidate autocomplete="off">
    <div class="row">
      <mat-form-field class="col-12">
        <input
          type="phone"
          required
          mvndrMatCurrencyFormat
          [allowNegative]="false"
          [currencyCode]="'BRL'"
          (blur)="updateUSAmount($event)"
          formControlName="saldo"
          matInput
          placeholder="Saldo atual da conta:"
        />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Instituição Financeira</mat-label>
        <mat-select
          *ngIf="!isMobile"
          formControlName="instituicao"
          [compareWith]="by"
        >
          <mat-option
            *ngFor="let instituicao of allInstituicoes"
            [value]="instituicao"
          >
            {{ instituicao }}
          </mat-option>
        </mat-select>

        <select
          *ngIf="isMobile"
          matNativeControl
          formControlName="instituicao"
          [compareWith]="by"
        >
          <option
            *ngFor="let instituicao of allInstituicoes"
            [value]="instituicao"
          >
            {{ instituicao }}
          </option>
        </select>
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Tipo da conta</mat-label>
        <mat-select *ngIf="!isMobile" formControlName="tipoConta">
          <mat-option
            *ngFor="let tipoConta of tiposConta"
            [value]="tipoConta.descricao"
          >
            {{ tipoConta.descricao }}
          </mat-option>
        </mat-select>

        <select *ngIf="isMobile" matNativeControl formControlName="tipoConta">
          <option
            *ngFor="let tipoConta of tiposConta"
            [value]="tipoConta.descricao"
          >
            {{ tipoConta.descricao }}
          </option>
        </select>
      </mat-form-field>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button type="submit" color="primary" (click)="enviarFormulario()">
    {{ data.conta ? 'Atualizar' : 'Adicionar' }}
  </button>
</mat-dialog-actions>
