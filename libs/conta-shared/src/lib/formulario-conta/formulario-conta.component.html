<h1 mat-dialog-title>
  {{ data.conta ? 'Editar' : 'Nova' }}
  <span style="font-weight: 500; color: rgb(50, 61, 164);">
    Conta
  </span>
</h1>
<div mat-dialog-content>
  <form [formGroup]="formConta" novalidate autocomplete="off">
    <div class="row">
      <mat-form-field class="col-12">
        <input required currencyMask [options]="currencyOption" formControlName="saldo" matInput
          placeholder="Saldo atual da conta:" />
      </mat-form-field>



      <mat-form-field class="col-12">
        <mat-label>Instituição Financeira</mat-label>
        <mat-select formControlName="instituicao" [compareWith]="by">
          <mat-option *ngFor="let instituicao of allInstituicoes" [value]="instituicao">
            {{ instituicao }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Tipo da conta</mat-label>
        <mat-select formControlName="tipoConta">
          <mat-option *ngFor="let tipoConta of tiposConta" [value]="tipoConta.descricao">
            {{ tipoConta.descricao }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button type="submit" color="primary" (click)="enviarFormulario()">
    {{ data.conta ? 'Atualizar' : 'Adicionar' }}
  </button>
</mat-dialog-actions>
