<div class="content_contas">
  <div class="main_header">
    <finances-app-header-mes></finances-app-header-mes>
    <button
      (click)="adicionarConta()"
      mat-mini-fab
      color="primary"
      class="add_operacao"
      matTooltip="Adicionar Conta"
      style="background-color: #323da4;"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="header">
    <finances-app-fit-card
      titulo="Saldo Atual"
      valor="6.130,00"
      cor="rgb(53, 174, 150)"
      icone="attach_money"
    ></finances-app-fit-card>

    <finances-app-fit-card
      titulo="Saldo Previsto"
      valor="16.130,00"
      cor="#323DA4"
      icone="account_balance_wallet"
    ></finances-app-fit-card>
  </div>

  <div class="content" style="width: 100%;">
    <h1>Contas</h1>

    <div class="contas row">
      <div class="conta col-4" style="background: purple;">
        <h2>Nubank</h2>

        <div class="saldos">
          <p>Saldo atual: <b>R$0,00</b></p>
          <p>Saldo previsto: <b>R$0,00</b></p>
        </div>
      </div>

      <div class="conta col-4" style="background: #00bae4;">
        <h2>Neon</h2>

        <div class="saldos">
          <p>Saldo atual: <b>R$0,00</b></p>
          <p>Saldo previsto: <b>R$0,00</b></p>
        </div>
      </div>

      <div class="conta col-4" style="background: #cc092e;">
        <h2>Bradesco</h2>

        <div class="saldos">
          <p>Saldo atual: <b>R$0,00</b></p>
          <p>Saldo previsto: <b>R$0,00</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
