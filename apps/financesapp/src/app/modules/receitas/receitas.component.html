<div class="content_despesas">
  <div class="header">
    <finances-app-fit-card
      titulo="Pendente"
      [loading]="loading"
      [valor]="totalPendente | currency: 'BRL'"
      class="fitcard mr-5"
      cor="#323DA4"
      icone="push_pin"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      titulo="Recebido"
      [loading]="loading"
      [valor]="totalRecebido | currency: 'BRL'"
      class="fitcard mr-5"
      cor="#35AE96"
      icone="account_balance_wallet"
    >
    </finances-app-fit-card>
    <button
      (click)="adicionarReceita()"
      mat-mini-fab
      color="primary"
      class="add_operacao"
      matTooltip="Adicionar Receita"
      style="background-color: rgb(53, 174, 150);"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="row" style="width: 100%;">
    <div class="col-12">
      <h1>Receitas</h1>
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
      <finances-app-listar-operacoes
        *ngIf="!loading && operacoes.length"
        (buscarOperacoes)="buscarReceitas()"
        [mes]="mes"
        [ano]="ano"
        [operacoes]="operacoes"
        tipoOperacao="Receita"
        style="width: 100%;"
      >
      </finances-app-listar-operacoes>
    </div>
  </div>
</div>
