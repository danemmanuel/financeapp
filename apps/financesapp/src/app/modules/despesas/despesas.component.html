<div class="content_despesas">
  <div class="header">
    <finances-app-fit-card
      class="mr-5"
      titulo="Pendente"
      [loading]="loading"
      [valor]="totalPendente | currency: 'BRL'"
      cor="#323DA4"
      icone="push_pin"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      class="mr-5"
      titulo="Pago"
      [loading]="loading"
      [valor]="totalPago | currency: 'BRL'"
      cor="#FF604F"
      icone="account_balance_wallet"
    >
    </finances-app-fit-card>
    <button
      (click)="adicionarDespesa()"
      mat-mini-fab
      color="primary"
      class="add_operacao"
      matTooltip="Adicionar Despesa"
      style="background-color: rgb(255, 96, 79);"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="row" style="width: 100%; align-items: start;">
    <div class="col-6">
      <h1>Despesas</h1>
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>

      <finances-app-listar-operacoes
        *ngIf="!loading && operacoes.length"
        [operacoes]="operacoes"
        tipoOperacao="Despesa"
        [mes]="mes"
        [ano]="ano"
        (buscarOperacoes)="buscarDespesas()"
        style="width: 100%;"
      >
      </finances-app-listar-operacoes>
    </div>

    <div class="col-6">
      <ng-container *ngIf="chartOption.series[0].data?.length">
        <div
          id="chart1"
          echarts
          [options]="chartOption"
          [theme]="'dark'"
          [merge]="updateOptions"
          class="demo-chart"
        ></div>
      </ng-container>
    </div>
  </div>
</div>
