<div class="content_despesas">
  <div class="header">
    <finances-app-fit-card titulo="Total Pendente" [valor]="totalPendente | currency:'BRL'" cor="#323DA4"
      icone="push_pin">
    </finances-app-fit-card>

    <finances-app-fit-card titulo="Total Pago" [valor]="totalPago | currency:'BRL'" cor="#FF604F"
      icone="account_balance_wallet">
    </finances-app-fit-card>
    <button (click)="adicionarDespesa()" mat-mini-fab color="primary" class="add_operacao"
      matTooltip="Adicionar Despesa" style="background-color:rgb(255, 96, 79)">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="content" style="width: 100%;">
    <h1>Despesas</h1>
    <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>

    <finances-app-listar-operacoes *ngIf="!loading" [operacoes]="operacoes" tipoOperacao="Despesa" style="width: 100%;">
    </finances-app-listar-operacoes>
  </div>
</div>
