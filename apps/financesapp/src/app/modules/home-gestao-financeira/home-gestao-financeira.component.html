<div class="content_home">
  <div class="main_header"></div>

  <div class="header-home">
    <finances-app-fit-card
      (click)="redirecionar('contas')"
      titulo="Saldo em contas"
      [loading]="loading"
      class="pointer saldo"
      [valor]="saldoContas | currency: 'BRL'"
      cor="#323DA4"
      icone="attach_money"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      (click)="redirecionar('receitas')"
      titulo="Receitas"
      [loading]="loading"
      class="pointer operacao"
      [valor]="receitasEsteMes | currency: 'BRL'"
      cor="#35AE96"
      icone="arrow_upward"
      tooltip="Adicionar Receita"
      [mostrarBtn]="false"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      (click)="redirecionar('despesas')"
      titulo="Despesas"
      [loading]="loading"
      class="pointer operacao"
      [valor]="despesasEsteMes | currency: 'BRL'"
      cor="#FF604F"
      icone="arrow_downward"
      tooltip="Adicionar Despesa"
      [mostrarBtn]="false"
    >
    </finances-app-fit-card>
  </div>

  <div class="row content">
    <div class="col-12">
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
    </div>

    <ng-container *ngIf="!loading">
      <div class="col-3">
        <h1>
          <span style="color: rgb(53, 174, 150);">Receitas</span> em aberto
        </h1>
        <mat-error *ngIf="!receitasEmAberto?.length">
          Nenhuma receita em aberto este mês
        </mat-error>
        <div class="operacoes_content" *ngIf="receitasEmAberto?.length">
          <finances-app-listar-operacoes
            *ngIf="!loading"
            [origin]="'home'"
            [operacoes]="receitasEmAberto"
            tipoOperacao="Receita"
            (buscarOperacoes)="buscarDados()"
            style="width: 100%;"
          >
          </finances-app-listar-operacoes>
        </div>
        <div
          class="all"
          *ngIf="receitasEmAberto?.length > 3"
          routerLink="/dashboard/receitas"
          style="color: rgb(53, 174, 150);"
        >
          exibir todas as receitas ({{ receitasEmAberto?.length }})
        </div>
      </div>

      <!--    <div-->
      <!--      class="col-3"-->
      <!--      style="margin-top: 50px; border-right: 2px solid #212121;"-->
      <!--    >-->
      <!--      <ng-container *ngIf="graficoCategoriaReceita.series[0].data?.length">-->
      <!--        <div-->
      <!--          id="chart2"-->
      <!--          echarts-->
      <!--          [options]="graficoCategoriaReceita"-->
      <!--          [theme]="'dark'"-->
      <!--          class="demo-chart"-->
      <!--        ></div>-->
      <!--      </ng-container>-->
      <!--    </div>-->

      <div class="col-3">
        <h1>
          <span style="color: rgb(255, 96, 79);">Despesas</span> em aberto
        </h1>
        <mat-error *ngIf="!despesasEmAberto?.length">
          Nenhuma despesa em aberto este mês
        </mat-error>
        <div class="operacoes_content" *ngIf="despesasEmAberto?.length">
          <finances-app-listar-operacoes
            *ngIf="!loading"
            [origin]="'home'"
            [operacoes]="despesasEmAberto"
            tipoOperacao="Despesa"
            (buscarOperacoes)="buscarDados()"
            style="width: 100%;"
          >
          </finances-app-listar-operacoes>
        </div>
        <div
          class="all"
          *ngIf="despesasEmAberto?.length > 3"
          routerLink="/dashboard/despesas"
          style="color: rgb(255, 96, 79);"
        >
          exibir todas as despesas ({{ despesasEmAberto?.length }})
        </div>
      </div>

      <div class="col-6">
        <h1><span style="color: rgb(119 131 244);">Saldo</span> das Contas</h1>
        <finances-app-listar-contas
          style="width: 100%;"
          [contas]="contas"
          [origin]="'home'"
          (buscarContas)="buscarContas()"
        >
        </finances-app-listar-contas>
      </div>

      <!--    </div>-->
    </ng-container>
  </div>
