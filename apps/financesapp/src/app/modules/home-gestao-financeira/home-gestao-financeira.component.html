<div class="content_home">
  <div class="main_header"></div>

  <div class="header-home">
    <finances-app-fit-card
      (click)="redirecionar('contas')"
      titulo="Saldo em contas"
      [loading]="loading"
      class="pointer saldo"
      [valor]="saldoContas | currency: 'BRL'"
      cor="#323DA4"
      icone="attach_money"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      (click)="redirecionar('receitas')"
      titulo="Receitas"
      [loading]="loading"
      class="pointer operacao"
      [valor]="receitasEsteMes | currency: 'BRL'"
      cor="#35AE96"
      icone="arrow_upward"
      tooltip="Adicionar Receita"
      [mostrarBtn]="false"
    >
    </finances-app-fit-card>

    <finances-app-fit-card
      (click)="redirecionar('despesas')"
      titulo="Despesas"
      [loading]="loading"
      class="pointer operacao"
      [valor]="despesasEsteMes | currency: 'BRL'"
      cor="#FF604F"
      icone="arrow_downward"
      tooltip="Adicionar Despesa"
      [mostrarBtn]="false"
    >
    </finances-app-fit-card>
  </div>

  <div class="row content">
    <div class="col-12">
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
    </div>

    <ng-container *ngIf="!loading">
      <div class="col-12">
        <h1>Saldo das Contas</h1>
        <finances-app-listar-contas
          style="width: 100%;"
          [contas]="contas"
          [origin]="'home'"
        >
        </finances-app-listar-contas>
      </div>
    </ng-container>

    <div class="col-12">
      <div style="margin-top: 50px;"></div>
    </div>
    <div class="col-6">
      <div
        class="operacoes_content"
        *ngIf="!loading && receitasEmAberto?.length"
      >
        <h1>Receitas em aberto</h1>

        <finances-app-listar-operacoes
          *ngIf="!loading"
          [origin]="'home'"
          [operacoes]="receitasEmAberto"
          tipoOperacao="Receita"
          (buscarOperacoes)="buscarDados()"
          style="width: 100%;"
        >
        </finances-app-listar-operacoes>
      </div>
    </div>

    <div
      class="col-6"
      style="margin-top: 50px; border-right: 1px solid #212121;"
    >
      <ng-container *ngIf="graficoCategoriaReceita.series[0].data?.length">
        <div
          id="chart2"
          echarts
          [options]="graficoCategoriaReceita"
          [theme]="'dark'"
          class="demo-chart"
        ></div>
      </ng-container>
    </div>

    <div class="col-12">
      <div style="margin-top: 50px;"></div>
    </div>

    <div class="col-6">
      <div
        class="operacoes_content"
        *ngIf="!loading && despesasEmAberto?.length"
      >
        <h1>Despesas em aberto</h1>
        <finances-app-listar-operacoes
          *ngIf="!loading"
          [origin]="'home'"
          [operacoes]="despesasEmAberto"
          tipoOperacao="Despesa"
          (buscarOperacoes)="buscarDados()"
          style="width: 100%;"
        >
        </finances-app-listar-operacoes>
      </div>
    </div>

    <div
      class="col-6"
      style="margin-top: 50px; border-right: 1px solid #212121;"
    >
      <ng-container *ngIf="graficoCategoria.series[0].data?.length">
        <div
          id="chart1"
          echarts
          [options]="graficoCategoria"
          [theme]="'dark'"
          class="demo-chart"
        ></div>
      </ng-container>
    </div>
  </div>
  <div class="col-6">
    <!--    <finances-app-indicativos-financeiros></finances-app-indicativos-financeiros>-->
  </div>
</div>
