<div class="content_home">
  <div class="main_header">
  </div>

  <div class="header-home">
    <finances-app-fit-card (click)="redirecionar('contas')" titulo="Saldo em contas" [loading]="loading" class="pointer saldo"
      [valor]="saldoContas | currency:'BRL'" cor="#323DA4" icone="attach_money" >
    </finances-app-fit-card>

    <finances-app-fit-card (click)="redirecionar('receitas')" titulo="Receitas" [loading]="loading"
      class="pointer operacao" [valor]="receitasEsteMes | currency:'BRL'" cor="#35AE96" icone="arrow_upward"
      tooltip="Adicionar Receita" [mostrarBtn]="false" (btnClicado)="cadastrarReceita()">
    </finances-app-fit-card>

    <finances-app-fit-card (click)="redirecionar('despesas')" titulo="Despesas" [loading]="loading"
      class="pointer operacao" [valor]="despesasEsteMes | currency:'BRL'" cor="#FF604F" icone="arrow_downward"
      tooltip="Adicionar Despesa" [mostrarBtn]="false" (btnClicado)="cadastrarDespesa()">
    </finances-app-fit-card>
  </div>

  <div class="row content">
    <div class="col-6">
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
      <div class="operacoes_content">
        <finances-app-listar-operacoes *ngIf="!loading" [operacoes]="receitasEmAberto" tipoOperacao="Receita"
          (buscarOperacoes)="buscarDados()" titulo="Receitas em aberto" style="width: 100%;">
        </finances-app-listar-operacoes>
      </div>

    </div>

    <div class="col-6">
      <div class="operacoes_content">
        <finances-app-listar-operacoes *ngIf="!loading" [operacoes]="despesasEmAberto" tipoOperacao="Despesa"
          (buscarOperacoes)="buscarDados()" titulo="Despesas em aberto" style="width: 100%;">
        </finances-app-listar-operacoes>
      </div>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-6">
      <finances-app-indicativos-financeiros></finances-app-indicativos-financeiros>
    </div>
  </div> -->
</div>
